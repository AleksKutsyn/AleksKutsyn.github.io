<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        function zjisti(radiobutton) {
            var vysledek = -1;
            for (i = 0; i < radiobutton.length; i++)
                if (radiobutton[i].checked) vysledek = i;
            return vysledek;
        }

        function pocitej() {
            napoj = zjisti(document.forms[0].jidlo);
            switch (napoj) {
                case 0:
                    cena = 60 + napoj + zjisti(document.forms[0].sul) + zjisti(document.forms[0].pepr);
                    break;
                case 1:
                    cena = 40 + napoj + zjisti(document.forms[0].sul)+ zjisti(document.forms[0].pepr);
                    break;
                case 2:
                    cena = 40 + napoj + zjisti(document.forms[0].sul)+ zjisti(document.forms[0].pepr);
                    // cena = 7 + napoj + zjisti(document.forms[0].cukr);
                    break;
                case 3:
                    cena = 10 + zjisti(document.forms[0].sul) / 2;
                    break;
                case 4:
                    cena = 7 + napoj + zjisti(document.forms[0].cukr);
                     // cena = 6 + napoj + (document.forms[0].rum.checked ? 5 : 1);
                    break;
                default:
                    alert("Nic jste nevybrali");
                    break;
            }
            alert(cena);
        }

        function povol(co) {
            var i;
            for (i = 0; i < document.forms[0].cukr.length; i++)
                document.forms[0].cukr[i].disabled = (co != 0);

            for (i = 0; i < document.forms[0].sul.length; i++) {
                document.forms[0].sul[i].disabled = (co != 1);
            }
                document.forms[0].pepr[0].disabled = (co != 1);
        }
    </script>
</head>
